                                <mat-list>

                                                <p>
                                                        <span *ngIf="chat.player===player1" class="you">{{chat.player}}</span>
                                                        <span *ngIf="chat.player===player2" class="opponent">{{chat.player}}: </span>
                                                        {{ chat.message }}
                                                </p>
                                                <mat-divider></mat-divider>
                                        </mat-list-item>
                                </mat-list>
                                <div class="send-chat">

                                                        <input matInput formControlName="message"/>
                                                </mat-form-field>
                                                <button mat-flat-button color="primary" style="margin: auto;" type="submit" [disabled]="messageForm.invalid">Send</button>
